<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Gate of Paws</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

      .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0a2050;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2em;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    form .form-group {
      display: flex;
      flex-direction: column;
    }

    form .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    form .form-group input,
    form .form-group textarea {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 1em;
      outline: none;
    }

    form .form-group textarea {
      resize: none;
      height: 80px;
    }

    .form-group input[type="submit"] {
      grid-column: span 2;
      background-color: #0a2050;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 10px 20px;
    }

    .form-group input[type="submit"]:hover {
      background-color: #082140;
    }

    /* Footer Section */
    .info_section {
      background-color: #002a5e;
      color: #fff;
      padding: 40px 100px;
      text-align: center;
    }

    .info_section h5 {
      font-size: 18px;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .info_section p {
      margin: 0;
      font-size: 14px;
    }

    .info_section img {
      width: 20px;
      height: auto;
      margin-right: 10px;
      vertical-align: middle;
    }

    .social_container div {
      display: inline-block;
      margin: 0 10px;
    }

    .social_container img {
      width: 25px;
      height: auto;
    }

    .info_form input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .info_form button {
      padding: 10px 20px;
      border: none;
      background-color: #ffc500;
      color: #002a5e;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .info_form button:hover {
      background-color: #e6b800;
    }

    .footer_section {
      background-color: #ffc500;
      color: #002a5e;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Custom Style for Filters */
    .filter-section-container {
      display: flex;
      gap: 20px;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body class="sub_page">
  <div class="hero_area">
    <!-- Header Section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/ADOPT__2_-removebg-preview.png" alt="">
          </a>
          <div>
            <div class="User_option">
              <form class="form-inline my-2 mb-3 mb-lg-0">
                <input type="search" placeholder="Search">
                <button class="btn my-sm-0 nav_search-btn" type="submit"></button>
              </form>
            </div>
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"></span>
                <span class="s-2"></span>

            </div>
            <div id="myNav" class="overlay">

                <a href="index.html">Home</a>

                <a href="AdoptionChecklist.html">Adoption Checklist</a>

                <a href="contact.html">Contact Us</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </div>

  <div class="container">
    <h1>Pet Adoption Application</h1>
    <form action="/submit_application" method="post">
      <div class="form-group">
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="age">Your Age *</label>
        <input type="number" id="age" name="age" min="18" required>
      </div>
      <div class="form-group">
        <label for="address-line-1">Address Line 1 *</label>
        <input type="text" id="address-line-1" name="address-line-1" required>
      </div>
      <div class="form-group">
        <label for="address-line-2">Address Line 2</label>
        <input type="text" id="address-line-2" name="address-line-2">
      </div>
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state">
      </div>
      <div class="form-group">
        <label for="zip-code">Zip Code *</label>
        <input type="text" id="zip-code" name="zip-code" required>
      </div>
      <div class="form-group">
        <label for="pet-experience">Pet Experience</label>
        <textarea id="pet-experience" name="pet-experience"></textarea>
      </div>
      <div class="form-group">
        <label for="signature">Upload Your Signature *</label>
        <input type="file" id="signature" name="signature" accept="image/*" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit Application">
      </div>
    </form>
  </div>

  <!-- Footer Section -->
  <section class="info_section">
    <div class="container">
      <div class="info_contact">
        <h5>Contact Info</h5>
        <p><img src="images/call.png" alt=""> +01 1234567890</p>
        <p><img src="images/mail.png" alt=""> goldenpaws@gmail.com</p>
      </div>
      <div class="info_time">
        <h5>Opening Hours Shop</h5>
        <p>Monday to Friday</p>
        <p>07:00 am to 04:00 pm</p>
      </div>
      <div class="info_social">
        <h5>Social Media</h5>
        <div class="social_container">
          <a href="#"><img src="images/fb.png" alt=""></a>
          <a href="#"><img src="images/twitter.png" alt=""></a>
          <a href="#"><img src="images/linkedin.png" alt=""></a>
          <a href="#"><img src="images/instagram.png" alt=""></a>
        </div>
      </div>
      <div class="info_form">
        <h5>Newsletter</h5>
        <form action="#">
          <input type="text" placeholder="Enter Your Email">
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </section>
